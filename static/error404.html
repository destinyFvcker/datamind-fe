<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <!-- 引入 Tailwind CSS 的 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 添加一些自定义样式以确保页面显示正确 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .min-h-screen {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="text-center p-8 max-w-md mx-auto bg-white rounded-lg shadow-md">
            <h1 class="text-9xl font-bold text-gray-800">404</h1>
            <div class="w-full h-1 bg-indigo-500 my-4"></div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">页面未找到</h2>
            <p class="text-gray-600 mb-6">
                您正在寻找的页面可能已被移除、更名或暂时不可用。
            </p>
            <a 
                href="/" 
                class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg shadow-sm hover:bg-indigo-700 transition-colors duration-300"
            >
                返回首页
            </a>
        </div>
    </div>
</body>
</html>
